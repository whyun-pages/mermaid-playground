<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 基础SEO标签 -->
    <title>Mermaid 演练场 - 在线图表编辑器 | 流程图、时序图、类图生成器</title>
    <meta name="description" content="免费的Mermaid在线演练场，支持流程图、时序图、类图、状态图、甘特图等多种图表类型。实时预览，代码高亮，一键导出PNG/SVG格式。">
    <meta name="keywords" content="mermaid,流程图,时序图,类图,状态图,甘特图,图表生成器,在线编辑器,diagram,flowchart,sequence diagram,class diagram,state diagram,gantt chart">
    <meta name="author" content="yunnysunny">
    <meta name="robots" content="index, follow">
    <meta name="language" content="zh-CN">
    
    <!-- 结构化数据 -->

    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Mermaid 演练场",
        "description": "免费的Mermaid在线演练场，支持流程图、时序图、类图、状态图、甘特图等多种图表类型",
        "url": "https://mermaid-playground.pages.dev",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "author": {
            "@type": "Person",
            "name": "yunnysunny"
        },
        "featureList": [
            "流程图生成",
            "时序图生成", 
            "类图生成",
            "状态图生成",
            "甘特图生成",
            "实时预览",
            "代码高亮",
            "PNG导出",
            "SVG导出"
        ]
    }
    </script>

        <div id="new-template-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body">
                    <div class="template-grid">
                        <div class="template-card" data-template="blank">
                            <div class="template-preview">
                                <div class="blank-preview">+</div>
                            </div>
                            <div class="template-title">空白模板</div>
                            <div class="template-desc">从空白开始创建</div>

                        <div class="template-card" data-template="flowchart">
                            <div class="template-preview" id="flowchart-preview"></div>

                            <div class="template-desc">创建流程图和决策树</div>
                        </div>
                        <div class="template-card" data-template="sequence">
                            <div class="template-preview" id="sequence-preview"></div>
                            <div class="template-title">时序图</div>
                            <div class="template-desc">展示系统交互时序</div>
                        </div>
                        <div class="template-card" data-template="class">
                            <div class="template-preview" id="class-preview"></div>
                            <div class="template-title">类图</div>
                            <div class="template-desc">设计类和对象关系</div>
                        </div>
                        <div class="template-card" data-template="state">
                            <div class="template-preview" id="state-preview"></div>
                            <div class="template-title">状态图</div>
                            <div class="template-desc">描述状态转换流程</div>
                        </div>
                        <div class="template-card" data-template="gantt">
                            <div class="template-preview" id="gantt-preview"></div>
                            <div class="template-title">甘特图</div>
                            <div class="template-desc">项目进度和时间管理</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="render-section">
                <div class="section-header">
                    <h2>渲染结果</h2>
                    <div class="theme-selector">
                        <button id="theme-toggle" class="btn btn-secondary">
                            <span class="icon">🌙</span>
                            主题
                            <span class="dropdown-arrow">▼</span>
                        </button>
                        <div id="theme-dropdown" class="dropdown hidden">
                            <div class="dropdown-content">
                                <div class="dropdown-item" data-theme="default">默认</div>
                                <div class="dropdown-item" data-theme="dark">黑暗</div>
                                <div class="dropdown-item" data-theme="forest">森林</div>

    <!-- 设置窗体 -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置</h3>
                <button id="close-settings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-container">
                    <!-- 左侧设置分类 -->
                    <div class="settings-tabs">
                        <div class="tab-item active" data-tab="storage">
                            <span class="tab-icon">💾</span>
                            存储
                        </div>
                        <!-- 可以在这里添加更多设置分类 -->
                    </div>
                    
                    <!-- 右侧设置内容 -->
                    <div class="settings-content">
                        <!-- 存储设置 -->
                        <div id="storage-settings" class="settings-panel active">
                            <div class="setting-group">
                                <label for="storage-type">存储方式</label>
                                <select id="storage-type" class="setting-input">
                                    <option value="indexed-db">IndexedDB</option>
                                    <option value="supabase">Supabase</option>
                                </select>
                            </div>
                            
                            <div id="supabase-settings" class="setting-group hidden">
                                <div class="setting-group">
                                    <label for="supabase-url">Base URL</label>
                                    <input type="url" id="supabase-url" class="setting-input" placeholder="https://your-project.supabase.co">
                                </div>
                                <div class="setting-group">
                                    <label for="supabase-key">ANON Key</label>
                                    <input type="text" id="supabase-key" class="setting-input" placeholder="your-anon-key">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="btn btn-primary">保存</button>
                <button id="cancel-settings" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>
